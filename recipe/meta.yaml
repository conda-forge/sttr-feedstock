{% set name = "sttr" %}
{% set version = "0.2.27" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/abhimanyu003/sttr/archive/v{{ version }}.tar.gz
  sha256: 72e1c173843e42b3e719843f2825bf1d2a20e3167016c5962158365969e38df2

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - sttr --help

about:
  home: https://github.com/abhimanyu003/sttr
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: cross-platform, cli app to perform various operations on string
  dev_url: https://github.com/abhimanyu003/sttr

extra:
  recipe-maintainers:
    - danielnachun
