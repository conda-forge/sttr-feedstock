{% set name = "sttr" %}
{% set version = "0.2.28" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/abhimanyu003/sttr/archive/v{{ version }}.tar.gz
  sha256: c0b5d8fac3d126178f7ec197567eb54566f35faa5d6f3f6d3b67c76197a56691

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - sttr --help

about:
  home: https://github.com/abhimanyu003/sttr
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: cross-platform, cli app to perform various operations on string
  dev_url: https://github.com/abhimanyu003/sttr

extra:
  recipe-maintainers:
    - danielnachun
